{% extends 'base.html' %}
{% load static %}



{% block main %}
<main>
   <div class="row justify-content-center my-5">
      <div class="col-4">
         <h3>Giriş Yap</h3>
         <form method="POST">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
               <input type="text" name="username" id="form2Example1" class="form-control" />
               <label class="form-label" for="form2Example1">Kullanıcı Adı</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
               <input type="password" name="password" id="form2Example2" class="form-control" />
               <label class="form-label" for="form2Example2">Şifre</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
               <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                     <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                     <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>
               </div>

               <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
               </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Giriş Yap</button>

            <!-- Register buttons -->
            <div class="text-center">
               <p>Hesabınız yok mu? <a href="{% url 'registerUser' %}">Kayıt</a></p>
               <p>or sign up with:</p>
               <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
               </button>

               <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
               </button>

               <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
               </button>

               <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
               </button>
            </div>
         </form>
      </div>
   </div>
</main>
{% endblock main %}
